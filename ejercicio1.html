<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Actividad 1</title>
</head>
<body>
    <h1>Ejercicio 1</h1>
    <div>
      <form id="miFormulario">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id">
    
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo">
      
        <label for="descripcion">Descripción:</label>
        <textarea name="" id="descripcion" cols="30" rows="10"></textarea>
      
        <label for="tiempo">Tiempo:</label>
        <input type="text" id="tiempo" name="tiempo">
      
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen">
      
        <label for="responsable">Responsable:</label>
        <input type="text" id="responsable" name="responsable">
      
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
          <option value="Pendiente">Pendiente</option>
          <option value="En Proceso">En Proceso</option>
          <option value="En Testing">En Testing</option>
          <option value="Completada">Completada</option>
        </select>
      <button type="button" onclick="capturarEstado()">Enviar</button>
      <label for="estado" id="seleccionado">Estado:</label>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
<script src="script.js"></script>
</body>
</html>
